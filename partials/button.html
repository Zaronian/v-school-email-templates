        so we account for that when calculating padding
        it's helpful to make the border slightly overlap the shadow
    -->

        <td>
            <!-- top left -->
            <a href="http://"
                style="

                border:3px solid #000000;
                color:#ffffff;

                font-family:'Arial', Helvetica, sans-serif;

                list-style: height 5px;
                line-height: 55px;
                text-align:center;
                text-decoration:none;
                width:104px;
                -webkit-text-size-adjust:none;
                mso-hide:all;">Apply</a>
        </td>
        <td style="padding: 0; padding-top: 4px; margin: 0;">
            <!-- top right -->
            <div style='background-color: #D3D2CF;width: 4px; height: 57px; padding: 0; margin: 0;'></div>
        </td>
    </tr>
    <tr>
        <td style="padding: 0; padding-left: 6px; margin: 0;">
            <!-- bottom left -->
